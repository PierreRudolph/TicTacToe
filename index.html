<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="java_script/script.js"></script>
    <script src="java_script/computer-logic.js"></script>
    <script src="java_script/preloadCache.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body id="body" onload="includeHTML();init()">

    <audio src="sound/battle-time.mp3" id="background-music">Hintergrundmusik</audio>
    <div class="main-div" id="main-div">

        <table>
            <tr>
                <td onclick="gameStart(1)" id="field-1"></td>
                <td onclick="gameStart(2)" id="field-2"></td>
                <td onclick="gameStart(3)" id="field-3"></td>
            </tr>
            <tr>
                <td onclick="gameStart(4)" id="field-4"></td>
                <td onclick="gameStart(5)" id="field-5"></td>
                <td onclick="gameStart(6)" id="field-6"></td>
            </tr>
            <tr>
                <td onclick="gameStart(7)" id="field-7"></td>
                <td onclick="gameStart(8)" id="field-8"></td>
                <td onclick="gameStart(9)" id="field-9"></td>
            </tr>
        </table>

        <div class="game-info">
            <div class="audio-btn-div">
                <button onclick="controlAudio()"><img class="button-img" id="audio-control" src="img/play.png"></button>
            </div>
            <div class="user-counter-div">

                <div class="user-span">
                    <div>
                        <span class="player-active" id="Spieler-1">Spieler-1</span>
                    </div>
                    <div>
                        <span>-</span>
                    </div>
                    <div>
                        <span id="Spieler-2">Computer</span>
                    </div>
                </div>

                <div class="counter">
                    <div>
                        <span id="player1">0</span>
                    </div>

                    <div>
                        <span id="undecided">0</span>
                    </div>

                    <div>
                        <span id="player2">0</span>
                    </div>
                </div>
            </div>

            <div class="game-mode" onclick="showGameModePopover()">

                <div>
                    <img id="user-img" src="img/singleplayer.png">
                </div>
                <div>
                    <span id="user-number">1</span>
                    <span>- Sp.</span>
                </div>
            </div>

        </div>

    </div>

    <div class="footer">

        <div>
            <div>
                <span>Tic Tac Toe 2022 Pierre Lettner</span>
            </div>

            <div>
                <a onclick="showImpressumOrPrivacyPolicy('impressum')" href="#" class="">Impressum</a>
            </div>
            <div>
                <a onclick="showImpressumOrPrivacyPolicy('privacy-policy')" href="#" class="">Datenschutzerklärung</a>
            </div>
        </div>

    </div>

    <div class="shadow-screen-preload" id="preload-screen">
        <div class="loading-div">
            <div class="loading-bark" id="loading-bark"></div>
            <span class="loading-text" id="loading-text">Lade Spiel...</span>
        </div>
    </div>

    <div id="impressum" class="shadow-screen-impressum d-none">
        <div w3-include-html="templates/imprint.html" class="impressum"></div>
    </div>

    <div id="privacy-policy" class="shadow-screen-privacy d-none">
        <div w3-include-html="templates/data.html" class="privacy-policy"></div>
    </div>

    <div class="dim-display d-none" id="dim-display">
        <div class="popover">
            <div>
                <span>Mit der Änderung des Spielmodus, werden alle Werte auf null zurückgesetzt!</span>
            </div>
            <div class="popover-button-div">
                <button onclick="closeGameModePopover()">Abbrechen</button>
                <button onclick="changeGameMode()">Bestätigen</button>
            </div>

        </div>
    </div>
</body>

</html>
